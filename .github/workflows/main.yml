# Current Version: 1.0.0

name: Build & Push hezhijie0327/chat-plugin-searxng-search

on:
    schedule:
        - cron: "0 16 * * *"
    workflow_dispatch:

jobs:
    build-lobechat-searxng:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Step 3 - Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Step 4 - Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Step 5 - Build hezhijie0327/lobechat:searxng
              uses: docker/build-push-action@v5
              with:
                  file: ./gpg.dockerfile
                  platforms: linux/amd64, linux/arm64
                  push: true
                  tags: |
                      hezhijie0327/lobechat:searxng
